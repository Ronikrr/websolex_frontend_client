  <script>
    function changeFavicon(iconUrl) {
      const fav = document.getElementById('fav');
      fav.href = iconUrl
    }
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        changeFavicon('https://www.cambridge.org/elt/blog/wp-content/uploads/2019/07/Sad-Face-Emoji.png')
        document.title = " come back!";
      }
      else {
        changeFavicon('%PUBLIC_URL%/favicon.ico')
        document.title = "websolex infotech";
      }
    })
  </script>
  <script>
    // Increment the view count when the page is loaded
    window.addEventListener('load', () => {
      fetch('https://websolex-admin.vercel.app/increment_viewcount', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
